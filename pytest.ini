[tool:pytest]
# Test directories
testpaths = tests

# Python files to consider as tests
python_files = test_*.py *_test.py

# Python classes to consider as test classes
python_classes = Test*

# Python functions to consider as tests
python_functions = test_*

# Default test markers
markers =
    integration: marks tests as integration tests requiring live ThingsBoard connection
    slow: marks tests as slow running
    unit: marks tests as unit tests (default)

# Async test configuration
asyncio_mode = auto

# Test output configuration
addopts = 
    -v
    --tb=short
    --strict-markers
    --disable-warnings

# Minimum version
minversion = 6.0

# Filter warnings (optional - uncomment to suppress specific warnings)
# filterwarnings =
#     ignore::DeprecationWarning
#     ignore::PendingDeprecationWarning 